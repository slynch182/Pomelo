<!DOCTYPE html>
<html>
<head>
  <title>Simple Webpage</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <button type="button" id="googleLoginButton">Login using Google</button>
  <form method="POST" onsubmit="handleSubmit(event)">
    <input type="text" name="text" placeholder="Enter text here">
    <button type="submit">Submit</button>
  </form>
  <h2>Submitted Text</h2>
  <table>
    <thead>
      <tr>
        <th>Text</th>
        <th>Date and Time</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '752645619197-d2tuj25vv28ugjr67024i9efbfti74as.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("googleLoginButton"),
        { theme: "outline", size: "large" }
      );
    }

    function handleSubmit(event) {
      event.preventDefault();
      const textInput = document.querySelector('input[name="text"]');
      const text = textInput.value;
      // Get the current date and time
      const now = new Date();
      // Format the date and time using the user's local timezone
      const formattedTime = new Intl.DateTimeFormat('default', {
        timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        day: 'numeric',
        month: '2-digit',
        year: 'numeric',
        timeZoneName: 'short'
      }).format(now);
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const tableBody = document.querySelector('tbody');
      const newRow = tableBody.insertRow();
      const textCell = newRow.insertCell();
      const timeCell = newRow.insertCell();
      textCell.textContent = text;
      timeCell.textContent = `${formattedTime} (${timezone})`;
      textInput.value = ''; // Clear the input box
      // Get the timezone and display it
      console.log("Timezone:", timezone);
    }
  </script>
</body>
</html>
