<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <title>Simple Webpage</title>
  <style>
    /* CSS to increase the width of the left column in the table */
    table th:first-child,
    table td:first-child {
      width: 200px; /* Adjust the width as needed */
    }
    /* CSS to add border to the table */
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    /* CSS to align headers to the left */
    th {
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Google Sign-In Button -->
  <button id="login-button" onclick="redirectToGoogle()">Sign In with Google</button>

  <h2>User Info</h2>
  <p id="user-info">Not signed in</p>

  <!-- Logout Button -->
  <button id="logout-button" style="display:none;" onclick="logout()">Sign Out</button>

  <script>
    const CLIENT_ID = "937304914639-jvs3kcp6srocp481en53p7ajm8jvfq99.apps.googleusercontent.com";
    const REDIRECT_URI = "https://pomelo-449513.firebaseapp.com/__/auth/handler"; // Change this to your Firebase auth handler

    function generateState() {
      return Math.random().toString(36).substring(2, 15); // Generate a random state value
    }

    function redirectToGoogle() {
      const state = generateState();
      localStorage.setItem('oauth_state', state); // Store state in localStorage
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=email profile openid&state=${state}`;
      window.location.href = authUrl;
    }

    function handleOAuthRedirect() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get("access_token");
      const returnedState = params.get("state");
      const storedState = localStorage.getItem('oauth_state'); // Retrieve state from localStorage

      if (!returnedState || returnedState !== storedState) {
        console.error("State mismatch or missing state. Possible storage issue.");
        return;
      }

      if (accessToken) {
        fetchUserInfo(accessToken);
        window.history.replaceState({}, document.title, window.location.pathname); // Clean URL
      }
    }

    async function fetchUserInfo(token) {
      const response = await fetch("https://www.googleapis.com/oauth2/v3/userinfo", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const userData = await response.json();

      document.getElementById("user-info").innerHTML = `
        <b>Name:</b> ${userData.name} <br>
        <b>Email:</b> ${userData.email} <br>
        <img src="${userData.picture}" width="100">
      `;

      document.getElementById("login-button").style.display = "none";
      document.getElementById("logout-button").style.display = "block";
    }

    function logout() {
      document.getElementById("user-info").innerHTML = "Not signed in";
      document.getElementById("login-button").style.display = "block";
      document.getElementById("logout-button").style.display = "none";
    }

    // Run on page load
    window.onload = function () {
      handleOAuthRedirect();
    };
  </script>

  <p></p>
  <form method="POST" onsubmit="handleSubmit(event)">
    <input type="text" name="text" placeholder="Enter text here">
    <button type="submit">Submit</button>
  </form>
  <h2>Submitted Text</h2>
  <table>
    <thead>
      <tr>
        <th>Text</th>
        <th>Date and Time</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const textInput = document.querySelector('input[name="text"]');
      const text = textInput.value;
      // Get the current date and time
      const now = new Date();
      // Format the date and time using the user's local timezone
      const formattedTime = new Intl.DateTimeFormat('default', {
        timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        day: 'numeric',
        month: '2-digit',
        year: 'numeric',
        timeZoneName: 'short'
      }).format(now);
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const tableBody = document.querySelector('tbody');
      const newRow = tableBody.insertRow();
      const textCell = newRow.insertCell();
      const timeCell = newRow.insertCell();
      textCell.textContent = text;
      timeCell.textContent = `${formattedTime} (${timezone})`;
      textInput.value = ''; // Clear the input box
      // Get the timezone and display it
      console.log("Timezone:", timezone);
    }
  </script>
</body>
</html>
