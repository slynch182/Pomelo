<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <title>Simple Webpage</title>
  <style>
    #buttonDiv {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    /* Profile Picture */
    #profile-picture {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-top: 10px;
      display: none;
    }

    /* Logout Button */
    #logout-button {
      background-color: #ff4b4b;
      color: white;
      font-size: 14px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none; /* Initially hidden */
      
    /* CSS to increase the width of the left column in the table */
    table th:first-child,
    table td:first-child {
      width: 200px; /* Adjust the width as needed */
    }
    /* CSS to add border to the table */
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    /* CSS to align headers to the left */
    th {
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Google Sign-In Button -->
  <div id="buttonDiv"></div>

  <!-- Logout Button -->
  <button id="logout-button" onclick="logout()">Sign Out</button>

  <h2>User Info</h2>
  <p id="user-info">Not signed in</p>
  <img id="profile-picture" src="" alt="Profile Picture">

  <script>
    const CLIENT_ID = "937304914639-jvs3kcp6srocp481en53p7ajm8jvfq99.apps.googleusercontent.com";
    const USERINFO_URL = "https://www.googleapis.com/oauth2/v3/userinfo";

    function handleCredentialResponse(response) {
      const idToken = response.credential;
      const userData = decodeJwt(idToken); // Decode the JWT token to extract user data

      document.getElementById("user-info").innerHTML = `
        <b>Name:</b> ${userData.name} <br>
        <b>Email:</b> ${userData.email} <br>
        <img src="${userData.picture}" width="100">
      `;

      document.querySelector("#buttonDiv").style.display = "none";
      document.getElementById("logout-button").style.display = "block";
    }
   
    function decodeJwt(token) {
      let base64Url = token.split('.')[1];
      let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(decodeURIComponent(escape(atob(base64))));
    }

    function requestAccessToken() {
      google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: "openid profile email",
        prompt: "consent",
        callback: (response) => {
          if (response.access_token) {
            localStorage.setItem("access_token", response.access_token);
            fetchUserInfo(response.access_token);
          }
        }
      }).requestAccessToken();
    }

    function logout() {
      google.accounts.id.disableAutoSelect();
      document.getElementById("user-info").innerHTML = "Not signed in";
      document.getElementById("profile-picture").style.display = "none";

      document.querySelector("#buttonDiv").style.display = "flex";
      document.getElementById("logout-button").style.display = "none";
      clearTable(); // Clear the table on logout
    }

    function clearTable() {
      const tableBody = document.querySelector('tbody');
      tableBody.innerHTML = ''; // Clear all rows in the table body
    }

    // Run on page load
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("buttonDiv"),
        { theme: "outline", size: "large", width: 180 }  // customization attributes
      );
      google.accounts.id.prompt(); // Also display the One Tap dialog
    };
  </script>
  
  <p></p>
  <form method="POST" onsubmit="handleSubmit(event)">
    <input type="text" name="text" placeholder="Enter text here">
    <button type="submit">Submit</button>
  </form>
  <h2>Submitted Text</h2>
  <table>
    <thead>
      <tr>
        <th>Text</th>
        <th>Date and Time</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
<script>
    // Public Key for ES256 Verification
    const publicKeyPEM = `
    -----BEGIN PUBLIC KEY-----
    MFYwEAYHKoZIzj0CAQYFK4EEAAoDQgAEMU1JFVEO9FkVr0r041GpAWzKvQi1TBYm
    arJj3+aNeC2aK9GT7Hct1OJGWQGbUkNWTeUr+Ui09PjBit+AMYuHgA==
    -----END PUBLIC KEY-----
    `.trim();

    async function handleSubmit(event) {
      event.preventDefault(); // Prevent form submission from reloading the page
  
      const userInput = document.querySelector('input[name="text"]').value.trim();
      const table = document.querySelector('tbody');
      document.getElementById("error-message").innerText = ""; // Clear error messages
  
      if (!userInput) {
        document.getElementById("error-message").innerText = "Input cannot be empty.";
        return;
      }
  
      if (isJWT(userInput)) {
        try {
          const decodedPayload = await verifyJWT(userInput);
          addRow(table, "JWT (Verified)", JSON.stringify(decodedPayload, null, 2), true);
        } catch (error) {
          document.getElementById("error-message").innerText = "Invalid JWT: " + error.message;
          addRow(table, "JWT (Invalid)", error.message, false);}
      } else {
        addRow(table, "Plain Text", userInput, false);
      }
    }

    function addRow(table, type, content, isValidJWT) {
      const row = table.insertRow();
      const typeCell = row.insertCell(0);
      const contentCell = row.insertCell(1);
      const timeCell = row.insertCell(2);

      const now = new Date();
      const options = { month: '2-digit', day: '2-digit', year: 'numeric', timeZoneName: 'short' };
      const formattedTime = now.toLocaleDateString('en-US', options).replace(',', '');

      typeCell.innerText = type;
      contentCell.innerText = content;
      timeCell.innerText = formattedTime;

      if (!isValidJWT) {
        row.style.backgroundColor = "red";
      }
    }

    function isJWT(token) {
      return /^[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+$/.test(token);
    }

    async function verifyJWT(token) {
      try {
        const key = await importPublicKey(publicKeyPEM);
        const { payload } = await jose.jwtVerify(token, key, { algorithms: ["ES256"] });
        return payload;
      } catch (error) {
        throw new Error("JWT verification failed.");
      }
    }

    async function importPublicKey(pem) {
      const binaryDerString = window.atob(pem.replace(/(-----(BEGIN|END) PUBLIC KEY-----|\n)/g, ""));
      const binaryDer = new Uint8Array(binaryDerString.length);
      for (let i = 0; i < binaryDerString.length; i++) {
        binaryDer[i] = binaryDerString.charCodeAt(i);
      }
      return await crypto.subtle.importKey(
        "spki",
        binaryDer.buffer,
        { name: "ECDSA", namedCurve: "P-256" },
        true,
        ["verify"]
      );
    }
  </script>
</body>
</html>
